<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      /* Body Styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f3f3f3;
        padding: 10px;
      }

      /* Form Container */
      .form-container {
        background-color: #333;
        color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px; /* Adjust for desktop */
        text-align: center;
      }

      /* Title Section */
      .title {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 15px;
      }

      .title span {
        font-size: 24px;
      }

      .title h2 {
        margin-left: 10px;
        font-size: 22px;
      }

      /* Form Fields */
      .form-group {
        text-align: center; /* Center align select boxes */
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
      }

      select {
        width: 80%; /* Centered select box */
        padding: 12px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
        color: #333;
        text-align: center;
        display: block;
        margin: 0 auto; /* Ensures it stays centered */
      }

      /* Button Styling */
      .btn {
        width: 100%;
        background-color: #ffcc00;
        color: black;
        font-size: 18px;
        font-weight: bold;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #e6b800;
      }

      /* Responsive Design */
      @media screen and (max-width: 480px) {
        .form-container {
          width: 100%;
          max-width: 320px;
          padding: 15px;
        }

        .title h2 {
          font-size: 18px;
        }

        select {
          font-size: 14px;
          padding: 10px;
        }

        .btn {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <!-- Title -->
      <div class="title">
        <span>âš½</span>
        <h2>Football Registration</h2>
      </div>

      <!-- Position Selection -->
      <div class="form-group">
        <label>Select Position:</label>
        <select>
          <option>-- Choose Position --</option>
          <option>Goalkeeper</option>
          <option>Defender</option>
          <option>Midfielder</option>
          <option>Forward</option>
        </select>
      </div>

      <!-- Age Selection -->
      <div class="form-group">
        <label>Select Age:</label>
        <select>
          <option>-- Choose Age --</option>
          <option>Under 10</option>
          <option>Under 15</option>
          <option>Under 20</option>
          <option>Senior</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button class="btn">PROCEED</button>
    </div>
  </body>
</html>
